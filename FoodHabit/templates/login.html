{% extends 'base.html' %}

{% block content %}
  <form class="form-signin" method="POST" action="">{% csrf_token %}
  <!-- <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1> -->
  <h1 class="h3 mb-3 font-weight-normal">Please login</h1>

  {% if error %}
  {{ error }}
  {% endif %}
  <!-- <input type="text" id="inputUsername" class="form-control" placeholder="User name" required autofocus> -->
  <input type="text" id="inputUsername" class="form-control" name="username" placeholder="ユーザーネーム" required autofocus>
  <!-- <label for="inputPassword" class="sr-only">Password</label> -->
  <label for="inputPassword" class="sr-only">パスワード</label>
  <!-- <input type="password" id="inputPassword" class="form-control" placeholder="Password" required> -->
  <input type="password" id="inputPassword" class="form-control" name="password" placeholder="パスワード" required>
  <!-- <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button> -->
  <button class="btn btn-lg btn-primary btn-block" type="submit">ログインする</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
</form>
{% endblock content %}
